<html>
   <head>
      <title>File Uploading Form</title>
   </head>

   <body>

      <form action = "http://127.0.0.1:8081/quote" method = "POST">
         author<input type="text" name="author" size="50" />
         <br>
         quote<textarea name='quote' style='width:500px; height:50px'></textarea>
         <br />
         rate <select name="rate">
             <option value="1">1</option>
             <option value="2">2</option>
             <option value="3">3</option>
             <option value="4">4</option>
             <option value="5">5</option>
        </select>
         <input type = "submit" value = "Upload Fil" />
      </form>

   </body>
</html>
